<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Loading </title>
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="pace.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-bez@1.0.11/src/jquery.bez.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
	<!-- Link de estilo -->
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1 class="title">CODEGRID</h1>

	<div id="preloader">
		<div class="p">
			LOADING
		</div>
	</div>


	<script>

		paceOptions = {
			ajax: true,
			document: true,
			eventLag: false
		};


		Pace.on('done', function () {
			$(".p").delay(500).animate({top: '30%', opacity: '0'}, 3000,
			$.bez([0.19,1,0.22,1]));
		

			$("#preloader").delay(1500).animate({top: '-1000'}, 2000 , $.bez([0.19,1,0.22,1]));

			TweenMax.from(".title",2,{
				delay: 1.8,
				y: 10,
				opacity: 0,
				ease: Expo.easeInOut

			});

		});
	</script>

</body>
</html>
